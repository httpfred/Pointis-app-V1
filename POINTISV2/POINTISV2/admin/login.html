    <script>


        function connexion() {

            fetch('https://face.activactions.net/api/Connexion/Get')
                .then(res => res.json())
                .then(data => {
                    // console.log(data);
                    var t = document.getElementById("log").value;
                    var d = document.getElementById("pass").value;

                    for (let item of data) {
                        var log = item.Login;
                        var Password = item.Password;
                        var r = item.Role;
                        if (t == log && d == Password) {
                            var idsociete = item.SocieteID;
                            console.log(idsociete);
                            sessionStorage.setItem("u", idsociete);
                            if ((r == "admin") || (r == "Admin")) {
                                console.log("ok");
                                /*alert('ENREGISTREMENT REUSSI');*/
                                // location.replace('./admin/index.html');
                                location.replace('./index.html');
                            }

                            else {
                                // console.log("erreur");
                                /*alert('ENREGISTREMENT REUSSI');*/
                                // location.replace('./employes/index2.html');
                                location.replace('../employes/index2.html');
                            }
                            /*
                            if ((r == "utilisateur") || (r == "Utilisateur")) {

                                console.log("ok");
                                location.replace('./employes/index2.html');
                            }
                            else {
                                console.log("erreur");
                            }
                            
                            if ((r == "employe") || (r == "Employe")) {

                                console.log("ok");
                                location.replace('./utilisateur/index3.html');
                            }
                            else {
                                console.log("erreur");
                            }
                            */


                        } else {
                            console.log('Connexion échouée !');
                        }
                    }
                });
        }
    </script>
